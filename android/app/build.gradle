plugins {
    id("com.android.application") version "7.0.0" apply false
    id("org.jetbrains.kotlin.android") version "1.6.10" apply false // Update to your Kotlin version
    id("com.facebook.react.settings") // This should be handled correctly in the React Native setup
}

android {
    compileSdkVersion 33 // Use your desired compile SDK version

    defaultConfig {
        applicationId "com.frontend"
        minSdkVersion 21 // Update as necessary
        targetSdkVersion 33 // Use your desired target SDK version
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug // Change for production use
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android:7.0.0") // Specify the correct version for your React Native version

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android:7.0.0") // Adjust as necessary
    } else {
        implementation jscFlavor
    }
}
